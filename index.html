<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Your-Preferred-Google-Font&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('anh2.webp');
            background-size: cover;
            animation: backgroundAnimation 20s linear infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            overflow-y: auto;
            padding-bottom: 50px;
        }

        h1, h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 15px;
        }

        img {
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 4px solid #fff;
        }

        p, ul {
            text-align: center;
            margin: 5px 0;
            font-size: 1.2em;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        a {
            color: #bbdefb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .profile-info {
            margin-top: 10px;
        }

        .social-icons {
            list-style: none;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            display: flex;
            justify-content: center;
        }

        .social-icons li {
            margin: 0 15px;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
        }

        .music-player {
            margin-top: 20px;
        }

        .music-player audio {
            width: 100%;
        }

        .play-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>Profile</h1>

        <!-- Add Avatar -->
        <img src="anh.jpg" alt="Avatar">

        <div class="profile-info">
            <p><strong>Name:</strong> Nguyễn Văn Thoảng</p>
            <p><strong>Birthdate:</strong> 18/04/1999</p>
            <p><strong>Gmail:</strong> Nvthoang1804@gmail.com</p>
            <p><strong>Phone:</strong> 0354147475</p>
        </div>

        <h2>Social Media</h2>
        <ul class="social-icons">
            <li><a href="https://www.facebook.com/mon.thoang.3?mibextid=LQQJ4d" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://www.linkedin.com/in/ph%E1%BA%A1m-an-thi-b1a810258/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="https://github.com/Thishaw21" target="_blank"><i class="fab fa-github"></i></a></li>
        </ul>

        <h2>Automatic Music Player</h2>
        <div class="music-player">
            <audio controls id="musicPlayer" muted>
                <source src="zing.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
            <button class="play-button" onclick="playMusic()">Play Music</button>
        </div>

        <script>
            function playMusic() {
                var audio = document.getElementById('musicPlayer');
                audio.muted = false;
                audio.play();
            }
        </script>

    </div>

</body>
</html>
